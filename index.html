<head>

<body>
    <div class="navbar-header">
    <nav class="navbar navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarColor01" aria-controls="navbarColor01" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <i class="fas fa-user fa-lg">John Doe</i>   
                <i class="fas fa-shopping-cart fa-lg">3</i>    
            </div>
        </div>
        <div class="navbar-body">
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="mt-3 nav-link text-center" href="#">Startseite</a>
              <hr>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="#">Einkaufsliten</a>
              <hr>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="#">Kategorien</a>
              <hr>
            </li>
            <li class="nav-item">
              <a class="mb-3 nav-link text-center" href="#">Benutzer</a>
            </li>
          </ul>
        </div>
    </div>
    </nav>
    
    <div class="row" >
        <aside class="col-sm-2">
            <div class="sidebar-top">
                <span class="dot mb-4"></span>  
                <h5 class="text-center"><strong>John Doe</strong></h5>
            </div>
            <div class="card sidebar-bottom">
                <ul class="nav flex-sm-column justify-content-center">
                    <a href="#" class="nav-link mt-4 mb-4">Startseite</a>
                    <a href="#" class="nav-link mb-4">Einkaufslisten</a>
                    <a href="#" class="nav-link mb-4">Kategorien</a>
                    <a href="#" class="nav-link mb-4">Benutzer</a>
                </ul>
            </div>
        </aside>


    <main class="col">        
        <div class="container mt-5">
            <h1 class="display-4 text-center header">Einkaufsliste für Lebensmittel</h1>
                <table class="table table-bordered mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Menge</th>
                            <th scope="col">Bezeichnung</th>
                            <th scope="col">Kategorie</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>5 Stk</td>
                            <td>Äpfel</td>
                            <td>Früchte</td>
                            <td class="text-center"><i class="fas fa-cog"></i></td>
                        </tr>
                        <tr>
                            <td>2 Stk</td>
                            <td>Bananen</td>
                            <td>Früchte</td>
                            <td class="text-center"><i class="fas fa-cog"></i></td>
                        </tr>
                        <tr>
                            <td>1 Sack</td>
                            <td>Kartoffeln</td>
                            <td>Gemüse</td>
                            <td class="text-center"><i class="fas fa-cog"></i></td>
                        </tr>
                        <tr>
                            <td>1 kg</td>
                            <td>Puttenfleisch</td>
                            <td>Fleisch</td>
                            <td class="text-center"><i class="fas fa-cog"></i></td>
                        </tr>
                        <tr><td class="text-center" id="add" colspan="4"><i class="fas fa-plus"></i></td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
